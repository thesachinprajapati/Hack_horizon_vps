<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submission Successful</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .success-box {
      max-width: 600px;
      margin: 5rem auto;
      background: white;
      padding: 3rem;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .success-box h2 {
      color: #28a745;
      margin-bottom: 1rem;
    }

    .success-box p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #333;
    }

    .success-box .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .success-box a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .success-box a:hover {
      background-color: #0056b3;
    }

    .success-icon {
      font-size: 3rem;
      color: #28a745;
      margin-bottom: 1rem;
    }
  </style>
</head>
